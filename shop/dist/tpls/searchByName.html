<div class="search">
    <!-- <a href="https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx72b8722be094d273&redirect_uri=https%3a%2f%2fchip.jymao.com%2f%23%2fsearch-by-name&response_type=code&scope=snsapi_userinfo&state=123#wechat_redirect">123</a> -->
    <form class="clearfix">
        <input placeholder="搜型号" class="search pull-left" ng-change="noList = false" ng-model='searchName' type="text">
        <button ng-click="submit()" type="submit" class="submit pull-left">搜索</button>
    </form>
    <div class="error text-error" ng-if='noList'>
        <p>没有找到部件{{searchName}}，请进入公众号联系客服查询</p>
        <a ng-click='concat()' class="btn btn-default">联系客服</a>
    </div>
    <ul ng-if="showList">
        <li class="item" ng-repeat="(key, value) in list">
            <div class="sell">
                <i class="fa fa-user-circle"></i>{{value.name}}
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>生产厂商</th>
                            <th>价格</th>
                            <th>价格梯度</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="(k, val) in value.parts">
                            <td>{{val.maker}}</td>
                            <td>
                                <p ng-repeat="(i, v) in val.prices" ng-bind="v.changePrice"></p>
                            </td>
                            <td>
                                <p ng-repeat="(i, v) in val.prices" ng-bind="v.amount + '+'"></p>
                            </td>
                            <td>
                                <button ng-if="val.prices[0].changePrice" ng-touch='addToCart(key,k)' class="btn btn-info">加入购物车</button>
                                <button ng-if="!val.prices[0].changePrice" ng-touch='concat()' class="btn btn-info">询价</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </li>
    </ul>
</div>
