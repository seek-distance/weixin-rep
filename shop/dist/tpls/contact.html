<div id="contact">
	<form name='telform' class="telform">
        <p ng-if="!hasPhone" class="status">
            请留下你的手机号, 方便我们及时联系你。
        </p>
        <p ng-if="hasPhone" class="status hasPhone">
            已填写:<span ng-bind="phone"></span>
        </p>
        <input type="text" name='tel' ng-model='tel' placeholder="{{placeholder}}" ng-pattern='/^0{0,1}(13[0-9]|15[7-9]|153|156|18[7-9])[0-9]{8}$/' required ng-class="{'error':telform.tel.$invalid && telform.tel.$touched}">
		<button class="btn btn-success" ng-click="submit()" ng-disabled="telform.$invalid">提交</button>
		<p class="text-success"><span ng-show='success'>提交成功</span></p>
	</form>
</div>
