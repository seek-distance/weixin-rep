<div style='background: rgb(255, 255, 255);padding-bottom: 60px' ">
	<div id="Cheader ">
		<div id="header " class="header_03 ">
			<div class="back ">
				<a ui-sref="home" class="arrow ">首页</a>
			</div>
			<div class="tit">
				<h3 style="line-height: 2.8em;">商品详情</h3>
			</div>
			<div class="nav">
				<ul>
					<li class="cart ">
						<a ui-sref="cart">购物车</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div id="wrapper " class="xm_app ">
		<div id="viewport " class="viewport " style=" ">
			<div class="product_view ">
				<div class="box box_01 ">
					<div class="product_swipe ">
					
						<swiper>
							<div class="swiper-slide" ng-repeat="(key, value) in imgs">
					        	<img src="{{value}}" />
					        </div>
						</swiper>
						
					</div>
					<div class="product_info ">
						<div class="info info_right ">
							<h3 class="name ">小米水质TDS检测笔</h3>
						</div>
						<div class="price "> 39元 </div>
						<div class="acts "> </div>
					</div>
					<div class="product_addCart ">
						<div class="tip-success hide ">
							<div class="inner ">
								<div class="tip-txt "><span>商品已加入购物车</span></div>
								<div class="btns ">
									<a href="http://m.mi.com/index.html#ac=shopping&op=index " class="btn "><span>前往购物车</span></a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="box box_02 tab_html ">
					<div class="tab_nav ">
						<ul>
							<li style="width: 50%;">
								<a href="javascript:; " class="tab_head on " id="productViewBtn ">图片详情</a>
							</li>
							<li style="width: 50%;">
								<a href="javascript:; " class="tab_head " id="commentViewBtn ">评价</a>
							</li>
						</ul>
					</div>
					<div class="tab_product tab_item " id="productViewDiv ">
						<div class="product_main ">
							<!-- 产品图片 -->
							<div class="product_images product_desc " id="ProductImages ">
								<ul>
									<li>
										<div class="imgurl ">
											<img src="dist/images/order1.jpg " style="display: inline; "> 
										</div>
									</li>
									<li>
										<div class="imgurl "> 
											<img src="dist/images/order2.jpg " style="display: inline; "> 
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="tab_comment tab_item hide " id="commentViewDiv "></div>
					<div class="tab_attrs tab_item hide " id="attrsViewDiv ">
						<ul class="product_attrs ">
							<li><span class="tit ">颜色</span><span class="val ">白色</span></li>
						</ul>
						<div class="product_question ">
							<div class="head "><span>产品提问</span></div>
							<div class="que_list hide " id="questionList "></div>
						</div>
						<div class="product_question_send ">
							<div class="text_inarea "> 
								<textarea id="question_textarea " placeholder="您的提问将会发给小米官方客服，购买过的用户也可以参与回答。 "></textarea> 
							</div>
							<div class="btns ">
								<a href="javascript:; " class="btn j_question_submit "><span>提交问题</span></a>
							</div>
						</div>
					</div>
					<div class="product_info ">
						<div class="info ">
							<h3 class="name ">小米水质TDS检测笔</h3> </div>
						<div class="adapt ">
							<p><span>39元</span><span>&nbsp;&nbsp;</span> </p>
						</div>
					</div>
					<div class="product_addCart ">
						<div class="tip-success hide ">
							<div class="inner ">
								<div class="tip-txt "><span>商品已加入购物车</span></div>
								<div class="btns ">
									<a href="http://m.mi.com/index.html#ac=shopping&op=index " class="btn ">
										<span>前往购物车</span>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="goods-footer">
		<a href="">立即购买</a>
		<a href="">加入购物车</a>
	</div>
</div>
