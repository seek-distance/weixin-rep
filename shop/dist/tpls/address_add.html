                            <div data-type="select" class="select">
                                <div data-value="01" class="option">请选择市</div>
                                <select id="city_id">
                                    <option value="0">请选择市</option>
                                    <option value="0">请选择市1</option>
                                </select>
                            </div>

                    </div>
                    <div class="box_02_02">
                        <div data-type="select" class="select">
                            <div data-value="01" class="option">请选择区</div>
                            <select id="district_id" disabled="true">
                                <option value="0">请选择区</option>

                        <div class="textarea">

                        </div>
                        <div class="error_tips" style="display: none">

                        </div>
                    </div>
                </div>
                <div class="box box_03">
                    <div class="title">
                        <h3>邮政编码</h3> </div>
