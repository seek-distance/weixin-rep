<div id="wrapper" style="background: #fff;">
    <div class="page-shopping">
        <div class="header" style="margin-top: 9px">
            <div class="left">
                <a ui-sref="home" title="酒查查商城" data-log="HEAD-首页" class="home">
                    <span class="icon-home"></span>
                </a>
            </div>
            <div class="tit" style="height: auto;">
                <h2 data-log="HEAD-标题-购物车">
					<span class="title" style="font-size: 2.3em;">购物车</span>
				</h2>
            </div>
            <div class="right">
                <ul>
                    <li class="cart">
                        <a ui-sref="user" title="购物车"><span style="font-size: 2.5em;color: #464646" class="icon icon-gerenzhongxin"></span></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="cart-index-wrap" ng-show='true'>
            <ul>
                <li class="item clearfix" ng-repeat="(key, value) in shops">
                    <div class="ui-box">
                        <div class="choose" ng-click="changeSelect(key)" ng-class="{true: 'status-1', false: 'status-0'}[value.selected]"></div>
                        <div class="imgProduct">
                            <a><img src="{{value.imgSrc}}"></a>
                        </div>
                        <div class="info ui-box-flex">
                            <div class="name">
                                <p><a ng-bind="value.name"></a></p>
                            </div>
                            <div class="price">
                                <p>
                                    <span>售价：</span>
                                    ￥<span ng-bind="value.sellPrice"></span>
                                    <span>合计：</span>
                                    ￥<span ng-bind="value.sellPrice*value.num"></span>
                                </p>
                                <!-- <div class="tip"><span style="display: none;">请于2017/03/27 19:30前下单，逾期将失效。</span></div>
                                <p></p> -->
                            </div>
                            <div class="num">
                                <div class="xm-input-number">
                                    <div class="input-sub" ng-click="subNum(key)"></div>
                                    <div class="input-num"><span ng-bind="value.num"></span></div>
                                    <div class="input-add" ng-click="addNum(key)"></div>
                                </div>
                                <div class="delete" ng-click="deleteShop(key)">
                                	<a href="javascript:;">
                                		<i class="fa fa-trash" aria-hidden="true"></i>
                                	</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>

            <div class="bottom-submit">
	            <div class="price">
	            	<span>共1件 金额：</span>
	                <br><strong ng-bind="totalPrice"></strong>
	                <span>元</span>
	            </div>
	            <div class="btn">
	            	<a href="/#/product/category">继续购物</a>
	            </div>
	            <div class="btn">

	            </div>

        <div class="shopping-empty" ng-show='false'>

                <h3>购物车还是空的</h3>
