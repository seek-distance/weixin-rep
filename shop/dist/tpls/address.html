<div style="display: block; background: rgb(235, 236, 237);">
    <div id="Cheader">
        <div id="header" class="header_03"><!--
            <div class="back">
                <a ui-sref="searchByName" class="home">
                    <i class="fa fa-search" style="font-size: 19px;margin-top:5px" aria-hidden="true"></i>
                </a>
            </div>-->
            <div class="tit">
                <h3 style="line-height: 2.8em">收货地址</h3>
            </div>
            <div class="nav">
                <ul>
                    <li class="cart">
                        <a ui-sref='cart'>购物车</a>
                        <span id="ShoppingCartNum" style="display: none;"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="wrapper" class="xm_app">
        <div id="viewport" class="viewport" style="display: block; background: transparent;">
            <div class="address_list mlr20 ">
                <div class="box box_01">
                    <div class="list_nav list_address">
                        <ul>
                            <li class="clearfix" ng-repeat="(key, value) in address" style="margin-bottom:5px;padding-bottom:5px">
                                <div ng-click='changeAddress(key)' class="items">
                                    <a class="lnk" style="background-image:none;text-decoration:none">
                                        <div ng-bind="value.addr" class="address_info"></div>
                                        <div class="address_detail">{{value.name}}  {{value.phone}}</div>
                                    </a>
                                </div>
                                <a ng-click='changeAddress(key)' class="pull-left btn btn-success" style="width:48%;margin:0 1%">选择</a>
                                <a ui-sref='address_change({_id:value._id})' class="pull-left btn btn-warning" style="width:48%">修改</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box box_02 mt20">
                    <div class="list_nav list_nav_tmp">
                        <ul>
                            <li>
                                <div class="items"><a ui-sref='address_add' id="ChangeAddressBtn" class="lnk"><span class="name">添加地址</span></a></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
