<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 屏幕宽度 && 放大比例 && minimal-ui Safari 网页加载时隐藏地址栏与导航栏-->
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-
	scale=1,maximum-scale=1,user-scalable=0,minimal-ui">
	<!-- safari私有meta标签，允许全屏模式浏览 -->
	<meta content="yes" name="apple-mobile-web-app-capable"/>
	<!-- ios系统的私有标签，它指定在web app状态下，ios设备中顶端的状态条的颜色 -->
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<!-- 设备浏览网页时对数字不启用电话功能 -->
	<meta content="telephone=no,email=no" name="format-detectPion" />
	<title>商城</title>

	<link rel="stylesheet" type="text/css" href="dist/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="dist/css/static.min.css">
	<link rel="stylesheet" type="text/css" href="dist/css/all.min.css">

	<script src='dist/js/autoRem.js'></script>
	<script src='https://res.wx.qq.com/open/js/jweixin-1.2.0.js'></script>
    <script src="dist/js/angular.js"></script>
    <script src="dist/js/angular-ui-router.js"></script>
    <script src='dist/js/all.js'></script>
</head>
<body ng-app="app" class="app">
	<div class="main" ng-controller="index" ui-view></div>
	<div ng-show="loading" class="load"></div>
</body>
</html>
